    <style>

        const webapp = window.Telegram.WebApp;
        webapp.ready();

        // Hide back button on main page
        webapp.BackButton.hide();

        // Apply theme colors
        document.body.style.setProperty('--tg-theme-bg-color', webapp.backgroundColor);
